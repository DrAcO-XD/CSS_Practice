<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - CSS 1</title>
    <!-- CSS Link , better to write css in separate file so that no problem occurs when one file corrupts-->
     <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <!-- If we use inline style , then this will be at top priority-->
    <h1 style = "color: red;">Hello World !</h1>
    <h1>Hello There</h1>
    <p>This is some paragraph !</p>
    <input type = "submit" value = "Click Me">
    <!-- or -->
    <button>Click Me</button>
    <!-- Use Color Hunt Website to know best color combination for the webpage-->
    <!-- Doing style to whole webpage by using body style in css-->
    <!-- Use of asterisk * to apply changes to all texts-->
    
    <!-- Id selector -->
    <h2 id = "unique">This is Unique Heading</h2>
    <h2 id = "unique1">This is Another Unique Heading</h2>

    <!-- Class Selector -->
    <p class = "special">This is Special Paragraph 1</p>
    <p class = "special">This is Special Paragraph 2</p>
    
</body>
</html>
